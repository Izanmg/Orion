<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <title>Orion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="items-center font-mono flex justify-center h-screen bg-white" style="background-image: url('{% static 'img/log-regist.webp' %}'); background-size: cover; background-position: center;">
    <a href="../"><img src="{% static 'img/flecha.png' %}" width="50px" class="absolute top-[25px] left-[20px] invert"></a>
    <section class="mt-24 lg:mt-0 flex flex-col justify-center items-center mx-3 lg:w-[45%] w-full max-w-[37rem] px-4 py-6 lg:px-0">
        <article class="flex flex-col justify-center items-center bg-white rounded-lg p-6 shadow-md shadow-lg shadow-gray-500 w-full lg:w-[80%]">
        
            <!-- Formulario de inicio de sesión -->
            <form class="flex flex-col items-center w-full">
                <div class="mb-6 text-center">
                    <h1 class="text-4xl font-bold text-[#05141E]">Iniciar sesión</h1>
                    <p class="text-gray-600">Introduce tu correo electrónico y tu contraseña.</p>
                </div>
                <div class="flex flex-col w-full">
                    <input placeholder="Correo electrónico" type="text" 
                        class="mb-4 text-[19px] rounded-lg border border-gray-300 focus:outline-none focus:ring-1 focus:ring-[#05141E] p-3 w-full">
                    <input placeholder="Contraseña" type="password" 
                        class="mb-2 text-[19px] rounded-lg border border-gray-300 focus:outline-none focus:ring-1 focus:ring-[#05141E] p-3 w-full">
                    <a class="text-sm hover:underline text-[#05141E] mt-2" href="#">He olvidado mi contraseña</a>
                    <button class="mt-6 text-[19px] w-full bg-[#05141E] rounded-lg p-3 text-white font-semibold shadow-lg hover:bg-[#0A1F2F]">Iniciar sesión</button>
                </div>
                <div class="flex items-center w-full my-6">
                    <div class="border-t border-gray-300 flex-grow"></div>
                    <span class="mx-3 text-gray-500">No tienes cuenta?</span>
                    <div class="border-t border-gray-300 flex-grow"></div>
                </div>
               
                
            </form>

                <!-- Boton para cambiar entre formularios -->
                <a href="/register/" class="w-full"><button class="w-full py-2 px-4 bg-white text-[#05141E] font-semibold rounded-lg border border-gray-300 shadow-md hover:bg-gray-100 hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-[#05141E] focus:ring-opacity-50 mt-2">
                    Registrarse
                </button></a>

        </article>
        
    </section>
</body>
</html>
