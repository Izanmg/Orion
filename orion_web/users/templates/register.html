<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <title>Orion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="items-center font-mono flex justify-center h-screen bg-white" style="background-image: url('{% static 'img/log-regist.webp' %}'); background-size: cover; background-position: center;">
    <a href="../"><img src="{% static 'img/flecha.png' %}" width="50px" class="absolute top-[25px] left-[20px] invert"></a>
    <section class="mt-24 lg:mt-0 flex flex-col justify-center items-center mx-3 lg:w-[45%] w-full max-w-[37rem] px-4 py-6 lg:px-0">
        <article class="flex flex-col justify-center items-center bg-white rounded-lg p-6 shadow-md shadow-lg shadow-gray-500 w-full lg:w-[80%]">

            <!-- Formulario de registro -->
            <form method="post" class="flex flex-col items-center w-full">
                {% csrf_token %}

                {% if messages %}
                    <div class="text-red-500 text-sm mb-4">
                        <ul>
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}

                <div class="mb-6 text-center">
                    <button type="button" id="step-back" class="flex justify-left hidden"><img src="{% static 'img/flecha_redonda.png' %}" width="45px"></button>
                    <h1 class="text-4xl font-bold text-[#05141E] mb-[2px]">Registrarse</h1>
                    <p class="text-gray-600">Crea tu cuenta con tu correo electrónico y una contraseña.</p>
                </div>
                <!-- Primer paso (Nombre, Apellidos, Nombre de usuario) -->
                <div class="flex flex-col w-full" id="first-step">
                    <input name="first_name" placeholder="Nombre" type="text" 
                        class="mb-4 text-[19px] rounded-lg border border-gray-300 focus:outline-none focus:ring-1 focus:ring-[#05141E] p-3 w-full">
                    <input name="last_name" placeholder="Apellidos" type="text" 
                        class="mb-4 text-[19px] rounded-lg border border-gray-300 focus:outline-none focus:ring-1 focus:ring-[#05141E] p-3 w-full">
                    <input name="username" placeholder="Nombre de usuario" type="text" 
                        class="mb-4 text-[19px] rounded-lg border border-gray-300 focus:outline-none focus:ring-1 focus:ring-[#05141E] p-3 w-full">
                    <button type="button" id="next-step" class="mt-6 text-[19px] w-full bg-[#05141E] rounded-lg p-3 text-white font-semibold shadow-md hover:bg-[#0A1F2F]">Siguiente</button>
                </div>
                
                <!-- Segundo paso (Correo electrónico, Contraseña, Confirmar Contraseña) -->
                <div class="flex flex-col w-full hidden" id="second-step">
                    <input name="email" placeholder="Correo electrónico" type="text" 
                        class="mb-4 text-[19px] rounded-lg border border-gray-300 focus:outline-none focus:ring-1 focus:ring-[#05141E] p-3 w-full">
                    <input name="password1" placeholder="Contraseña" type="password" 
                        class="mb-4 text-[19px] rounded-lg border border-gray-300 focus:outline-none focus:ring-1 focus:ring-[#05141E] p-3 w-full">
                    <input name="password2" placeholder="Confirmar Contraseña" type="password" 
                        class="mb-4 text-[19px] rounded-lg border border-gray-300 focus:outline-none focus:ring-1 focus:ring-[#05141E] p-3 w-full">
                    <button type="submit" class="mt-6 text-[19px] w-full bg-[#05141E] rounded-lg p-3 text-white font-semibold shadow-md hover:bg-[#0A1F2F]">Registrarme</button>
                </div>
            
                <div class="flex items-center w-full my-6">
                    <div class="border-t border-gray-300 flex-grow"></div>
                    <span class="mx-3 text-gray-500">¿Ya tienes cuenta?</span>
                    <div class="border-t border-gray-300 flex-grow"></div>
                </div>
            </form>
            
            
            <!-- Boton para cambiar entre formularios -->
            <a href="/login/" class="w-full"><button class="w-full py-2 px-4 bg-white text-[#05141E] font-semibold rounded-lg border border-gray-300 shadow-md hover:bg-gray-100 hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-[#05141E] focus:ring-opacity-50 mt-2" >Iniciar sesión</button></a>

        </article>
        
    </section>
    <script src="{% static 'script.js' %}"></script> 
</body>
</html>
